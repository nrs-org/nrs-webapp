name: Pre-commit Lints

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run pre-commit lints
        run: nix develop --extra-experimental-features 'nix-command flakes' -c pre-commit run -a;
